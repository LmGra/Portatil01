<head>

	<title>Listas</title>

<body>
<!--Listas Numeradas - OL(Ordered List) LI(List Item) -->
<!--Listas No Numeradas - UL - LI -->
<!--Listas de definición - DL(Definition List) - DT(Definition Term) - DD(Descipción) -->

<ol>
	<li>Primero</li>
	<li>Segundo</li>
	<li>Tercero</li>
	<li>Cuarto</li>
</ol>
<ul>
	<li>Primero</li>
	<li>Segundo</li>
	<li>Tercero</li>
	<li>Cuarto</li>
</ul>
<dl>
	<dt>Lista de Definición</dt>
	<dd>Descripción</dd>

	<dt>Python</dt>
	<dd>Lenguaje de programación interpretado</dd>
</dl>

</body>


</html>
