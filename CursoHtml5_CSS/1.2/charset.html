<html>

<!-- title, style, meta, link, script, base -->
<head>
	<meta charset="UTF-8"><!-- Para caracteres -->
	<meta name="description" content="Página web de ejemplo"/><!-- Descripción-->
	<meta name="keywords" content="trienda,boniatos,sevilla" /><!-- Para palabras clave-->
	<meta name="author" content="Luis Miguel"/>
	<meta name="viewport" content="width=device-width,initial-scale=1.0"><!-- PAra que pueda visualizarse la resolución/escala en todos los dispositivos/navegadores -->
	<!-- <meta http-equiv="refresh" content="30"> (Si queremos que se refresque cada 30segundos) -->
	<meta http-equiv="X-UA-Compatible" content="ie-edge"><!-- Permite que se visualize en versiones de edge antigua-->
	<title>Ejemplo Charset</title>
	<!-- Las importantes son charset, title y viewport, ya que escala, usa el juego de caracteres y añade título a la página, las demás no son del todo necesarias aunque podrían utilizarse para encontrarse en buscadores y demás. -->

</head>

<body>
	<h1>El veloz murciélago hindú comía feliz cardillo y kiwi.</h1>
</body>

</html>
