<html>

<head>
	<meta charset="UTF-8">
	<meta name="description" content="Ejemplo 6.6"/>
	<meta name="author" content="Luis Miguel"/>
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie-edge">
	<title>Ejercicio Selectores Tablas</title>

	<link rel="stylesheet" type="text/css" href="css/selectortablacss.css">

</head>
<body>
<!-- 6 Filas 6 Columnas -->
<table>
	<caption>
		<thead>
			<tr>
				<th></th>
				<th colspan="3"><img src="../1.3/img/movil2.jpeg"></th>
				<th colspan="2"><img src="../1.3/img/movil3.jpeg"></th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<th class="col1">Capacidad</th>
				<td class="fil2">
					<p>2GB</p>
				</td>
				<td class="fil2">
					<p>4GB</p>
				</td>
				<td class="fil2">
					<p>8GB</p>
				</td>
				<td class="fil2">
					<p>32GB</p>
				</td>
				<td class="fil2">
					<p>2GB</p>
				</td>
			</tr>
			<tr id="li">
				<th class="col1">Colores</th>
				<th>Blanco</th>
				<td>
					<ul>
						<li class="marg1">Negro</li>
						<li>Rosa</li>
						<li>Dorado</li>
					</ul>
				</td>
				<th>Negro</th>
				<td colspan="2">
					<ul>
						<li class="marg1">Negro</li>
						<li>Blanco</li>
					</ul>
				</td>
			</tr>
			<tr>
				<th class="col1">Pantalla</th>
				<th colspan="3">3 pulgadas</th>
				<th colspan="2">7 pulgadas</th>
			</tr>
			<tr>
				<th rowspan="2" class="col1">Tiempo de Carga</th>
				<th colspan="3" rowspan="2">1 hora</th>
				<th colspan="2" id="amarillo">5 horas</th>
			</tr>
			<tr>
				<th colspan="2">30 minutos para 75%</th>
			</tr>

		</tbody>
	</caption>
</table>


</body>
</html>
